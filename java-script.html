<!DOCTYPE html>
<html>
<body>

<h2>Finding HTML Elements by Id</h2>

<p id="intro">Hello World!</p>

<p>dia</p>

<p id="demo"></p>

<script>
var myElement = document.getElementById("intro");

document.getElementById("demo").innerHTML = 
"dia adalah " + myElement.innerHTML;
</script>

</body>
</html>
